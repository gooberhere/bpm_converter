<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>BPM2MS</title>
  </head>
  <body>
    <div class="background-text"></div>
    <div class="container">
      <h1>BPM to ms converter</h1>
      <div class="border"></div>
      <input type="number" class="bpm-input" placeholder="enter bpm..." />
      <div class="ms-container">
        <div class="ms-beat">
          <h3 class="beat">1/16</h3>
          <h3 class="ms">-</h3>
        </div>
        <div class="ms-beat">
          <h3 class="beat">1/8</h3>
          <h3 class="ms">-</h3>
        </div>
        <div class="ms-beat">
          <h3 class="beat">1/8t</h3>
          <h3 class="ms">-</h3>
        </div>
        <div class="ms-beat">
          <h3 class="beat">1/4</h3>
          <h3 class="ms">-</h3>
        </div>

        <div class="ms-beat">
          <h3 class="beat">1/2</h3>
          <h3 class="ms">-</h3>
        </div>
        <div class="ms-beat">
          <h3 class="beat">1</h3>
          <h3 class="ms">-</h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
